    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#account",
            data: {
                ly,
                oldpassword : "",
                password : "",
                confirm_password : "",
                error1 : "",
                error2 : "",
                error3 : "",
            },
            created() {
                
            },
            methods: {
                logout() {
                    // 删除cookie中的token即可
                    Cookies.remove("LY_TOKEN",{
                        path:"/",
                        domain:"leyou.com"
                    });
                    window.location = 'http://www.leyou.com'
                },
                gotoLogin() {
                    window.location = "login.html?returnUrl=" + window.location;
                },
                checkPassword(){
                    if(this.oldpassword != ""){
                        ly.http.post("/auth/check/password",ly.stringify({password:this.oldpassword}))
                        .then(() => {
                            this.error1 = "原密码正确"
                        }).catch(() => {
                            this.error1 = "原密码错误"
                        })
                        
                    }else{
                        this.error1 = ""
                    }
                    
                },
                checkNewPassword(){
                    if(this.password != this.confirm_password){
                        this.error2 = "密码不一致"
                    }else{
                        this.error2 = ""
                    }
                },
                updatePassword(){
                    ly.http.put("/auth/user/password",ly.stringify({password:this.confirm_password}))
                    .then(() => {
                        this.$message({
                            showClose: true,
                            message: '密码修改成功',
                            type: 'success'
                        });
                        this.oldpassword = "",
                        this.password = "",
                        this.confirm_password = "",
                        this.error1 = ""
                    }).catch(() => {
                        this.$message({
                            showClose: true,
                            message: '密码修改失败,请重试',
                            type: 'error'
                        });
                    })
                }
                
            },
            watch:{
                
            }
        });
    </script>
